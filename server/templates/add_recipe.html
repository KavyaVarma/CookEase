     <script>
          var a=0;
         ingredients = Array()

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function(txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }
         var objIngredient = {
		xhr: new XMLHttpRequest(),
		get: function() {
			this.xhr.open("GET", "http://localhost:5000/cookease/ingredient/"+document.getElementById("enteredIng").value, false)
			this.xhr.onreadystatechange = this.set
			this.xhr.send()
		},
		set: function() {
			if(this.readyState==4 && this.status==200) {
				dropdownController.show(JSON.parse(this.response).slice(0, 10))
			}
		}
	}
    var dropdownController = {
		pos: 0,
		len: 0,
		hide: function() {
			dropdown = document.getElementById("dropdown")
			dropdown.style.display = "none"
			dropdown.innerHTML = ""
		},
		show: function(arr) {
			dropdown = document.getElementById("dropdown")
			dropdown.style.display = "block"
			dropdown.innerHTML = ""
			this.len = arr.length
			this.pos = arr.length
			this.val = document.getElementById("enteredIng").value

			for (var i = arr.length - 1; i >= 0; i--) {
				newa = document.createElement("span")
				newa.innerHTML = toTitleCase(arr[i])
                newa.className = "dropdown-item"
                newa.name=arr[i]
                // newa.onclick = "click_ing("+arr[i]+")"
                
                newa.onclick=function(e){
                    // alert(e.target.innerHTML);
                    if(!ingredients.includes(e.target.innerHTML)){
                        $("#container_satya").append('<li id="li'+(++a)+'"><label for="title" class="form-control-label mbr-fonts-style display-7">'+e.target.innerHTML+'&nbsp;&nbsp;</label><input type="text" name="'+e.target.name+'" data-form-field="Name" required="required" class="form-control display-7" id="name-form2-k" style="width: 60%;display:inline;" placeholder="Quantity/Description of Ingredient" >&nbsp;&nbsp;<button type="button" id="b'+a+'" style="background-color:transparent;border-color:transparent;outline:none;" onclick="myfunction(this)">&#10006;</button><br>&nbsp;</li>');
                        ingredients.push(e.target.innerHTML);
                    }
                    document.getElementById("enteredIng").value=""
                    dropdownController.hide()
                    return true
                };
				dropdown.appendChild(newa)
			}

		},

		move: function(num) {
			dropdown = document.getElementById("dropdown")
			if(this.pos!=this.len)
				dropdown.childNodes[this.pos].className = "dropdown-item"
			this.pos = (this.pos+num)%(this.len+1)
			if(this.pos<0)
				this.pos+=(this.len+1)
			if(this.pos!=this.len){
				dropdown.childNodes[this.pos].className = "dropdown-item active"
				document.getElementById("enteredIng").value = dropdown.childNodes[this.pos].innerHTML
			}
			else {
				document.getElementById("enteredIng").value = this.val	
			}
		}
	}
     function getVal(e) {
         alert(e.key)
		if(e.key=="Enter") {
            alert(e)
            theval = e.target.value
            alert(theval)
			e.target.value=""
			dropdownController.hide()
			// return true
		}
		if(e.key=="ArrowDown") {
			dropdownController.move(1)
			return
		}
		if(e.key=="ArrowUp") {
			dropdownController.move(-1)
			return
		}
		objIngredient.get()
    }
     </script>
