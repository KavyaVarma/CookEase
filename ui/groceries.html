<html>
<head>
    <title>Groceries</title>
    <link rel="stylesheet" href="assets/our/groceries.css">
</head>
<body>
<div class="tdl-holder">
        <h2>GROCERIES LIST</h2>
        <div class="tdl-content">
            <ul>
                <li><label><input type="checkbox"><i></i><span>Tomato</span><a href='#'>–</a></label></li>
                <li><label><input type="checkbox" checked><i></i><span>Onion</span><a href='#'>–</a></label></li>
                <li><label><input type="checkbox"><i></i><span>Eggs</span><a href='#'>–</a></label></li>
                <li><label><input type="checkbox" checked><i></i><span>Flour</span><a href='#'>–</a></label></li>
                <li><label><input type="checkbox"><i></i><span>Cheese</span><a href='#'>–</a></label></li>
            </ul>
        </div>
        <input type="text" class="tdl-new" placeholder="Write new item and hit 'Enter'...">
    </div>
    <script src="assets/web/assets/jquery/jquery.min.js"></script>

    <script>
          /* TO DO LIST */
  $(".tdl-new").bind('keypress', function(e){
    var code = (e.keyCode ? e.keyCode : e.which);
    if(code == 13) {
      var v = $(this).val();
      var s = v.replace(/ +?/g, '');
      if (s == ""){
        return false;
      }else{
        $(".tdl-content ul").append("<li><label><input type='checkbox'><i></i><span>"+ v +"</span><a href='#'>–</a></label></li>");
        $(this).val("");
      }
    }
  });


  $(".tdl-content a").bind("click", function(){
    var _li = $(this).parent().parent("li");
        _li.addClass("remove").stop().delay(100).slideUp("fast", function(){
          _li.remove();
        });
    return false;
  });

  // for dynamically created a tags
  $(".tdl-content").on('click', "a", function(){
    var _li = $(this).parent().parent("li");
        _li.addClass("remove").stop().delay(100).slideUp("fast", function(){
          _li.remove();
        });
    return false;
  });
    </script>
</body>
</html>
